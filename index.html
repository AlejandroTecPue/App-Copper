<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cooper Ingeniería - Login</title>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body class="login-body">
  <div class="login-container">
    <div class="login-logo">
      <img src="img/logo.png" alt="Cooper Ingeniería" />
      <h1>¡BIENVENIDO!</h1>
    </div>

    <form id="login-form" class="login-form" method="POST" action="login.php">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="email@example.com" required />

      <label for="password">Contraseña</label>
      <input type="text" id="password" name="password" placeholder="********" required />

      <div class="login-options">
        <label><input type="checkbox" name="remember" /> Recordar</label>
        <a href="#">Olvidé contraseña</a>
      </div>

      <button type="submit">Iniciar sesión</button>
    </form>
  </div>
</body>
</html>
